  <line x1="362" y1="300" x2="312" y2="180" stroke="#555560" stroke-width="12" stroke-linecap="round" />
  <circle cx="312" cy="180" r="25" fill="#2d2d35" stroke="#ff9f43" stroke-width="6" />
  
  <!-- Top Branch -->
  <line x1="256" y1="400" x2="256" y2="150" stroke="#555560" stroke-width="12" stroke-linecap="round" />
  <circle cx="256" cy="150" r="35" fill="#2d2d35" stroke="#e0e0e0" stroke-width="8" />

  <line x1="256" y1="150" x2="180" y2="80" stroke="#555560" stroke-width="12" stroke-linecap="round" />
  <circle cx="180" cy="80" r="20" fill="#2d2d35" stroke="#e0e0e0" stroke-width="5" />
  
  <line x1="256" y1="150" x2="332" y2="80" stroke="#555560" stroke-width="12" stroke-linecap="round" />
